<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Ecommerce</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <!-- Header -->

    <header class="header">
        <div class="header__navbar">
            <h3 class="header__navbar__brand">Your Brand</h3>
            <input type="text" class="header__navbar__search" placeholder="Search">
            <ul class="header__navbar__item-list">
                <li class="header__navbar__item-list__item">Cart</li>
                <li class="header__navbar__item-list__item">Log in</li>
            </ul>
        </div>
    </header>

    <!-- Main -->

    <main>
        <!-- Banner -->
        <div class="banner">
            <h2 class="banner__text">Buy Right Now</h2>
            <button class="banner__button">Abrir tienda</button>
        </div>

        <!-- Categories -->
         <ul class="categories">
            <li class="categories__item">Daily use</li>
            <li class="categories__item">Housing</li>
            <li class="categories__item">Consumable</li>
         </ul>

         <!-- Productos -->
        <div class="productos">
            <h3 class="productos__titulo">Descuentos del mes</h3>
            <!-- Tarjetas -->
            <div class="productos__container">
                <div class="productos__container__card">
                    <div class="productos__container__card__img"></div>
                    <p class="productos__container__card__nombre">Nombre Producto</p>
                    <p class="productos__container__card__desc">Descripcion</p>
                </div>
            <div class="productos__container">
                <div class="productos__container__card">
                    <div class="productos__container__card__img"></div>
                    <p class="productos__container__card__nombre">Nombre Producto</p>
                    <p class="productos__container__card__desc">Descripcion</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Aviso del boton -->

    <div class="aviso">
        <h3 class="aviso__titulo">WE'RE SORRY</h3>
        <p class="aviso__desc">This function is not done yet.</p>
        <button class="aviso__boton">Cerrar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
